<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTIZI Add Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Inria+Sans:wght@400;700&family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/post.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/logo.png" alt="Artizi Logo">
        </div>
        <nav>
            <ul>
                <li><a href="home_page.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="test_about.html"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="home_page.html"><i class="fas fa-phone"></i> Contact</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Sign In/Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="add-post-container">
            <h1><i class="fas fa-plus-circle"></i> Add Post</h1>
            <form>
                <label for="creator-name">The name of the creator</label>
                <input type="text" id="creator-name" placeholder="enter your name">
                
                <label for="creation-category">The category of the creation</label>
                <input type="text" id="creation-category" placeholder="choose the category of your product">
                
                <label for="publication-date">Publication Date</label>
                <input type="date" id="publication-date">
                
                <label for="publication-description">Publication Description</label>
                <textarea id="publication-description" placeholder="describe your product here"></textarea>
                
                <button type="submit">Post and wait for the Admin Approval</button>
            </form>
        </div>
    </main>
</body>
</html>
