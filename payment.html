<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="/CSS/payment.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Inria+Sans:wght@400;700&family=Itim&family=Instrument+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="welcomepage.html">
                <img src="/images/logo.png" alt="Artizi Logo">
            </a>
                    </div>
        <nav>
            <ul>
                <li><a href="home_page.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="test_about.html"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="home_page.html"><i class="fas fa-phone"></i> Contact</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Sign In/Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="payment-container">
            <div class="payment-icon">
                <i class="fas fa-wallet"></i>
            </div>
            <h2>Payment of the order online</h2>
            <form id="payment-form">
                <label for="card-owner">Card Owner Name</label>
                <input type="text" id="card-owner" placeholder="enter card owner's name here">
                
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="enter your card number here">
                
                <div class="inline-inputs">
                    <div>
                        <label for="expiration-date">Expiration Date</label>
                        <div class="date-input">
                            <i class="fas fa-calendar-alt"></i>
                            <input type="date" id="expiration-date">
                        </div>
                    </div>
                    <div>
                        <label for="secret-code">Secret Code</label>
                        <input type="password" id="secret-code" placeholder="***">
                    </div>
                </div>
                
                <button type="submit"><i class="fas fa-lock"></i> Pay Now</button>
            </form>
        </div>
    </main>
    <script>
        // Sélectionner le formulaire et ajouter un gestionnaire d'événements
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche l'envoi réel du formulaire
            alert('La commande est payée !');
        });
    </script>
</body>
</html>
