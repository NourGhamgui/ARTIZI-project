<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTIZI Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Inria+Sans:wght@400;700&family=Itim&family=Instrument+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/CSS/signup.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="welcomepage.html">
                <img src="/images/logo.png" alt="Artizi Logo">
            </a>
                    </div>
        <nav>
            <ul>
                <li><a href="home_page.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="test_about.html"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="home_page.html"><i class="fas fa-phone"></i> Contact</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Sign In/Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="signup-container">
            <form>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="enter your name here">
                
                <label for="gmail">Gmail</label>
                <input type="email" id="gmail" placeholder="enter your gmail here">
                
                <label for="creation-type">Creation Type</label>
                <input type="text" id="creation-type" placeholder="enter your creation type here">
                
                <label for="motivation">Why ARTIZI</label>
                <input type="text" id="motivation" placeholder="enter your motivation here">
                
                <p class="rules"><label><input type="checkbox" class="styled-checkbox"> Check the publications' rules</label></p>
                <a href="login.html" style="color:#A35476; ; text-decoration: underline;">If you already have an account ! </a>
            </form>
            <p class="posting-link">
                <a href="subscribe.html" style="color:#A35476; ; text-decoration: underline;">If you want to post please click here</a>
            </p>
            <a href="signup.html"><button type="button">Sign Up</button></a>

        </div>
    </main>
    <script src="/js/Signup.js"></script>
</body>
</html>
