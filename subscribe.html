<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTIZI Subscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Inria+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/logo.png" alt="Artizi Logo">
        </div>
        <nav>
            <ul>
                <li><a href="home_page.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="test_about.html"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="home_page.html"><i class="fas fa-phone"></i> Contact</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Sign In/Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="payment-container">
            <h1 style="color: #A35476;">
                <i class="fas fa-wallet"></i>
                Payment of Subscription Fees
            </h1>
            <form>
                <label for="card-owner">Card Owner Name</label>
                <input type="text" id="card-owner" placeholder="Enter card owner's name here">

                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="Enter your card number here">

                <label for="expiration-date">Expiration Date</label>
                <div class="date-picker" width="500">
                    <input type="date" id="expiration-date" placeholder="Select expiration date" width="500">
                </div>

                <label for="secret-code">Secret Code</label>
                <input type="password" id="secret-code" placeholder="***">

                <button type="submit">
                    <i class="fas fa-credit-card"></i> Pay
                </button>
            </form>
        </div>
    </main>
</body>
</html>
